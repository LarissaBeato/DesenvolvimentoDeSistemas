<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvd2</title>
    <link rel="stylesheet" href="atvd2.css">

</head>
<body>
    <div id="divPrincipal">
        <div id="titulo"><h2>Sistema de Gestão acadêmica</h2></div>

        <div id="subtitulo"><h2>Manutenção de usuários do sistema interno</h2></div>
        
        <div id="login"><b><p>Login</p></b></div>
        
        <div id="i1">
            <form action="#">
                <label for="fname"></label>
                <input type="text" id="fname" name="fname"><br>
            </form>
        </div>

        <div id="senha"><b><p>Senha</p></b></div>
        
        <div id="i2">
            <form action="#">
                <label for="senha"></label>
                <input type="text" id="senha" name="senha"><br>
            </form>
        </div>

        <div id="status"><b><p>Status</p></b></div>

        <div id="i3">
            <form action="#">
                <select id="estado" name="estado">
                    <option value="nativo">Nativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </form>
        </div>

        <div id="tipo"><b><p>Tipo</p></b></div>

        <div id="i4">
            <form action="#">
                <input type="radio" id="tec" name="fav_language">
                <label for="tec">Técnico</label>
                <input type="radio" id="prof" name="fav_language">
                <label for="prof">Professor</label>
                <input type="radio" id="aluno" name="fav_language">
                <label for="aluno">Aluno</label>

            </form>
        </div>

        <div id="dataCriacao"><b><p>Data Criação</p></b></div>

        <div id="i5">
            <form action="#">
                <label for="dataCriacao"></label>
                <input type="text" id="data" name="data"><br>
            </form>

        </div>

        <div id="perfil"><b><p>Perfil</p></b></div>

        <div id="i6">
            <form action="#">
                <input type="radio" id="conv" name="fav_language">
                <label for="conv">Convidado</label>
                <input type="radio" id="adm" name="fav_language">
                <label for="adm">Admistrador</label>

            </form>
        </div>

        <div id="obs"><b><p>Observações</p></b></div>

        <div id="i7">
            <form action="#">
                <textarea id="msg" name="msg" rows="4" cols="50"></textarea>

            </form>
        </div>

        <div id="i8">
            <form>
                <input type="checkbox" id="com" name="com" >
                <label for="com">Compras</label>
                <input type="checkbox" id="bli" name="bli" >
                <label for="bli">Biblioteca</label>
                <input type="checkbox" id="aca" name="aca" >
                <label for="aca">Acadêmico</label>
              </form> 
        </div>

        <div id="mod"><b><p>Módulos</p></b></div>

        <div id="i9">
            <form>
                <input type="checkbox" id="doc" name="doc" >
                <label for="doc">Documentação</label>
                <input type="checkbox" id="rec" name="rec" >
                <label for="rec">Recursos Humanos</label>
              </form> 
        </div>

        <div id="i10">
            <form>
                <br>
                <input type="reset" value="Cadastrar">
                <input type="submit" value="Excluir">
            </form>
        </div>

    </div>
</body>
</html>
