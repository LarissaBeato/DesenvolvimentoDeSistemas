<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Background</title>
    <link rel="stylesheet" href="atvd2.css">
</head>
<body>
    <div class="background-blue-light" style="height: 50vh;">
        <h1>Fundo da página azul claro</h1>
    </div>

    <p class="background-green-light">
        Cor de fundo do parágrafo verde claro.
    </p>

    <div class="background-image-repeat-fixed" style="height: 100vh;">
        <h1>Imagem de fundo repetida e fixa</h1>
    </div>

    <div class="background-image-repeat-vertical" style="height: 100vh;">
        <h1>Imagem de fundo repetida verticalmente</h1>
    </div>

    <div class="background-image-no-repeat" style="height: 100vh;">
        <h1>Imagem de fundo sem repetição</h1>
    </div>

    <div class="background-image-no-repeat-centered" style="height: 100vh;">
        <h1>Imagem de fundo sem repetição e centralizada</h1>
    </div>

    <div class="background-yellow-image" style="height: 100vh;">
        <h1>Fundo amarelo com imagem centralizada e sem repetição</h1>
    </div>
</body>
</html>
